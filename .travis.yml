sudo: required
dist: trusty
language: generic
cache:
- apt
notifications:
  email: false
  slack:
    secure: 
addons:
  apt:
    packages:
    - valgrind
    - libeigen3-dev

# Configuration variables. All variables are global now, but this can be used to
# trigger a build matrix for different ROS distributions if desired.
env:
  global:
  - CI_SOURCE_PATH=$(pwd)
  - REPO_NAME=$(echo $TRAVIS_REPO_SLUG | cut -d"/" -f2)
  - CTEST_EXT_COLOR_OUTPUT=TRUE
  - CTEST_BUILD_FLAGS=-j8
matrix:
  include:
  - os: linux
    compiler: g++-4.9
    env: CTEST_TARGET_SYSTEM=Linux-gcc CTEST_MODEL=Nightly CXX=g++-4.9 CC=gcc-4.9
    addons:
      apt:
        packages:
        - g++-4.9
        sources: &1
        - ubuntu-toolchain-r-test
        - llvm-toolchain-trusty
        - llvm-toolchain-trusty-3.7
        - llvm-toolchain-trusty-3.6
  - os: linux
    compiler: clang-3.6
    env: CTEST_TARGET_SYSTEM=Linux-gcc CTEST_MODEL=Nightly CXX=clang++-3.6 CC=clang-3.6
    addons:
      apt:
        packages:
        - clang-3.6
    sources: *1
  # - os: osx
  #   compiler: clang
  #   env: CTEST_TARGET_SYSTEM=MacOS-clang  CTEST_MODEL=Nightly


install:
- cd $CI_SOURCE_PATH
- mkdir build
- cd build
- cmake ../
- make -j8
script:
- cd $CI_SOURCE_PATH/build/test
- ctest -W -S
